    <script>
        //Slider para ir alternando entre las diferentes novedades
        var contador = 0;
        var librosNovedad = document.querySelectorAll(".libroNovedad");  
        var cantidadLibros = librosNovedad.length;
        function cambiarLibro() {
            librosNovedad[contador].style.display = "none";
            contador++;

            if (contador >= cantidadLibros) {
                contador = 0;
            }
                librosNovedad[contador].style.display = "block";
            
        }
        setInterval(cambiarLibro, 5000);
